spring.application.name=Athenium

#SQLite
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

#Alternative for SQLite
#spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
#Para el cifrado de contraseñas:
#spring-boot-starter-security

spring.datasource.url=jdbc:sqlite:./data/athenium.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.show-sql=true
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.tuapp=DEBUG
logging.file.name=logs/athenium.log
logging.file.path=logs/
logging.logback.rollingpolicy.max-history=7
logging.logback.rollingpolicy.max-file-size=10MB

# Modo de desarrollo: desactivar AuthService y forzar fallback UI para evitar que errores de beans bloqueen la UI
athenium.auth.enabled=false
athenium.ui.forceFallback=true
